<div class="container">
    <div class="form contact-us">
      <form method="post" (ngSubmit)="onSendMessage()" [formGroup]="contactForm">
        <div class="form-group">
          <label for="FullName">Full name:</label>
          <input type="text" id="FullName" formControlName="FullName">
          <div class="validation-message">
            <ng-container *ngIf="contactForm.controls['FullName'].touched">
              <small class="text-danger" *ngIf="contactForm.controls['FullName'].hasError('required')">Required full name</small>
              <small class="text-danger" *ngIf="contactForm.controls['FullName'].hasError('pattern')">Write allowed symbols</small>
            </ng-container>
          </div>
        </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="text" id="Email" formControlName="Email">
          <div class="validation-message">
              <ng-container *ngIf="contactForm.controls['Email'].touched">
                <small class="text-danger" *ngIf="contactForm.controls['Email'].hasError('required')">Required email</small>
                <small class="text-danger" *ngIf="contactForm.controls['Email'].hasError('pattern')">Uncorrect email</small>
              </ng-container>
          </div>
        </div>
        <div class="form-group">
            <label for="Email">Message:</label>
            <textarea type="text" id="Message" formControlName="Message" rows="10"></textarea>
            <div class="validation-message">
                <ng-container *ngIf="contactForm.controls['Message'].touched">
                  <small class="text-danger" *ngIf="contactForm.controls['Message'].hasError('required')">Write smth</small>  
                </ng-container>
            </div>
          </div>        
        <button type="submit">Send</button>
      </form>
    </div>
</div>
