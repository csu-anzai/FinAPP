<div class="profile-content">
  <img src="assets/images/profile-icon.png" class = "imgcenter" height="200px">
  <div class="form">
    <form method="post" (ngSubmit)="updateProfile()" [formGroup]="profileForm">
      <div class="form-group">
        <label for="firstName" translate>FirstNameLabel</label>
        <input type="text"  id="firstName" formControlName="Name"  >
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['Name'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['Name'].hasError('required')" translate>EnterYourNameValidation1</small>
            <small class="text-danger" *ngIf="profileForm.controls['Name'].hasError('pattern')" translate>EnterYourNameValidation2</small>
          </ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="surname" translate>SurnameLabel</label>
        <input type="text" id="surname"  formControlName="Surname" >
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['Surname'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['Surname'].hasError('required')" translate>EnterYourSurnameValidation1</small>
            <small class="text-danger" *ngIf="profileForm.controls['Surname'].hasError('pattern')" translate>EnterYourSurnameValidation2</small>
          </ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="BirthDate" translate>BirthDateLabel</label>
        <input type="text" id="BirthDate"  formControlName="BirthDate"  [value]="user.birthDate | date:'dd/MM/yyyy'">
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['BirthDate'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['BirthDate'].hasError('required')" translate>EnterYourBirthdateValidation1</small>
            <small class="text-danger" *ngIf="profileForm.controls['BirthDate'].invalid" translate>EnterYourBirthdateValidation2</small>
          </ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2" translate>EmailLabel</label>
        <input type="text" id="formGroupExampleInput2" formControlName="Email" >
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['Email'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['Email'].hasError('required')" translate>EnterYourEmailValidation1</small>
            <small class="text-danger" *ngIf="profileForm.controls['Email'].hasError('pattern')" translate>EnterYourEmailValidation2</small>
          </ng-container>
        </div>
      </div>

      <button type="submit" translate>SaveButton</button>

    </form>
  </div>
</div>
