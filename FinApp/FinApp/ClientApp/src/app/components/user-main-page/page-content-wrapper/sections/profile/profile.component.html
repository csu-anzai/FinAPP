<div class="profile-content">
  <img src="assets/images/profile-icon.png" class = "imgcenter" height="200px">
  <div class="form">
    <form method="post" (ngSubmit)="updateProfile()" [formGroup]="profileForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text"  id="firstName" formControlName="Name"  >
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['Name'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['Name'].hasError('required')">Please enter your name</small>
            <small class="text-danger" *ngIf="profileForm.controls['Name'].hasError('pattern')">Name should contain only letters and '-'</small>
          </ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="surname">Surname: </label>
        <input type="text" id="surname"  formControlName="Surname" >
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['Surname'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['Surname'].hasError('required')">Please enter your surname</small>
            <small class="text-danger" *ngIf="profileForm.controls['Surname'].hasError('pattern')">Surname should contain only letters and '-'</small>
          </ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="BirthDate">BirthDate:  </label>
        <input type="text" id="BirthDate"  formControlName="BirthDate"  [value]="user.birthDate | date:'dd-MM-yyyy'" placeholder="dd-mm-yyyy"/>
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['BirthDate'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['BirthDate'].hasError('required')">Please enter your birthdate</small>
           
          </ng-container>
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">Email: </label>
        <input type="text" id="formGroupExampleInput2" formControlName="Email" >
        <div class="validation-message">
          <ng-container *ngIf="profileForm.controls['Email'].touched">
            <small class="text-danger" *ngIf="profileForm.controls['Email'].hasError('required')">Please enter your email</small>
            <small class="text-danger" *ngIf="profileForm.controls['Email'].hasError('pattern')">E-mail example finApp@gmail.com</small>
          </ng-container>
        </div>
      </div>

      <button type="submit">Save</button>

    </form>
  </div>
</div>
