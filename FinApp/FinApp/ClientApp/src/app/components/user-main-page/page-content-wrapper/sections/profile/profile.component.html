<div class="profile-content">
  <img src="assets/images/profile-icon.png" class = "imgcenter" height="200px">
  <div class="form">
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">First Name:</label>
        <input type="text"  id="formGroupExampleInput" [(ngModel)] = "user.name" [ngModelOptions]="{standalone: true} " >
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">Surname </label>
        <input type="text" id="formGroupExampleInput2" [(ngModel)] = "user.surname" [ngModelOptions]="{standalone: true}">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">BirthDate: </label>
        <input type="text" id="formGroupExampleInput2" value = "{{user.birthDate | date:'shortDate'}}">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">BirthDate: </label>
        <input type="text" id="formGroupExampleInput2" [(ngModel)] = "user.email" [ngModelOptions]="{standalone: true}">
      </div>

      <button>Save</button>
      <table class ="table">
        <tr *ngFor="let u of users">
          <td>
            {{u.id}}
          </td>
          <td>
            {{u.name}}
          </td>
          <td>
            <button (click)="deleteUser(u.id)" class="btn btn-primary">Del</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
