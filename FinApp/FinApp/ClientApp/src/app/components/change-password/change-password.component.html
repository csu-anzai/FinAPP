<div class="form">
  <form method="post" (ngSubmit)="onPasswordChange()" [formGroup]="passwordForm">
    <h2>Change password</h2>

    <div class="p">
      <label class="floatLabel" for="lastname">Password:</label>
      <input type="password"
             formControlName="Password"
             #password>
      <div class="validation-message">
        <ng-container *ngIf="passwordForm.controls['Password'].touched">
          <small class="text-danger" *ngIf="passwordForm.controls['Password'].hasError('required')">Please create a password</small>
          <small class="text-danger" *ngIf="passwordForm.controls['Password'].hasError('minlength')">Password should contain at least 6 symbols</small>
          <small class="text-danger" *ngIf="passwordForm.controls['Password'].hasError('maxlength')">Password should contain a maximum of 16 symbols</small>
        </ng-container>
      </div>
    </div>

    <div class="p">
      <label class="floatLabel" for="lastname">Repeat password:</label>
      <input type="password"
             formControlName="RepeatedPassword"
             #repeated>
      <div class="validation-message">
        <ng-container *ngIf="passwordForm.controls['RepeatedPassword'].touched">
          <small class="text-danger" *ngIf="passwordForm.controls['RepeatedPassword'].hasError('required')">Please repeate a password</small>
          <small class="text-danger" *ngIf="passwordForm.controls['RepeatedPassword'].hasError('mismatch')">Passwords don`t match</small>
        </ng-container>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <button type="submit" [disabled]=" loading" id="submit" class="button col-3" style="vertical-align:middle"><span>Next</span></button>
    </div>
  </form>
</div>
