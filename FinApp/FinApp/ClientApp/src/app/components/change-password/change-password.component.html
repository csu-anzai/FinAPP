<div class="form">
  <form method="post" (ngSubmit)="onPasswordChange()" [formGroup]="passwordForm">
    <h2 translate>signinSignup.changePwdTitle</h2>

    <div class="p">
      <label class="floatLabel" for="lastname" translate>formLabelsWithColon.password</label>
      <input type="password"
             formControlName="Password"
             #password>
      <div class="validation-message">
        <ng-container *ngIf="passwordForm.controls['Password'].touched">
          <small class="text-danger" *ngIf="passwordForm.controls['Password'].hasError('required')" translate>validations.pwdSignUpValidation1</small>
          <small class="text-danger" *ngIf="passwordForm.controls['Password'].hasError('minlength')" translate>validations.pwdSignUpValidation2</small>
          <small class="text-danger" *ngIf="passwordForm.controls['Password'].hasError('maxlength')" translate>validations.pwdSignUpValidation3</small>
        </ng-container>
      </div>
    </div>

    <div class="p">
      <label class="floatLabel" for="lastname" translate>signinSignup.repeatPwdLabel</label>
      <input type="password"
             formControlName="RepeatedPassword"
             #repeated>
      <div class="validation-message">
        <ng-container *ngIf="passwordForm.controls['RepeatedPassword'].touched">
          <small class="text-danger" *ngIf="passwordForm.controls['RepeatedPassword'].hasError('required')" translate>validations.repeatPwdSignUpValidation1</small>
          <small class="text-danger" *ngIf="passwordForm.controls['RepeatedPassword'].hasError('mismatch')" translate>validations.repeatPwdSignUpValidation2</small>
        </ng-container>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <button type="submit" [disabled]=" loading" id="submit" class="button col-3" style="vertical-align:middle"><span translate>signinSignup.nextStepLabel</span></button>
    </div>
  </form>
</div>
