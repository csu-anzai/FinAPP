<div class="form">
  <form method="post" (ngSubmit)="onEmailSend()" [formGroup]="forgotPasswordForm">
    <h2>Password recovery</h2>
    <div class="p">
      <label class="floatLabel" for="lastname">Please, enter your email:</label>
      <input type="text"
             formControlName="Email"
             #email>
      <div class="validation-message">
        <ng-container *ngIf="forgotPasswordForm.controls['Email'].touched">
          <small class="text-danger" *ngIf="forgotPasswordForm.controls['Email'].hasError('required')">Please, enter your email</small>
          <small class="text-danger" *ngIf="forgotPasswordForm.controls['Email'].hasError('pattern')">E-mail example finApp@gmail.com</small>
        </ng-container>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <button type="submit" [disabled]=" loading" value="Enter email" id="submit" class="button col-3" style="vertical-align:middle"><span>Next</span></button>
    </div>
  </form>
</div>
