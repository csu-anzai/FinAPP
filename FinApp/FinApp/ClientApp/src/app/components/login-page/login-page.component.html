<div class="form">
  <div class="container">
    
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" [formGroup]="signInForm">
      <h2 translate>LoginTitle</h2>
      <p>
        <label class="floatLabel" for="email" translate>EmailWithColonLabel</label>
        <input type="email"
               formControlName="Email"
               #email >
        <ng-container *ngIf="signInForm.controls['Email'].touched">
          <small class="text-danger" *ngIf="signInForm.controls['Email'].hasError('required')" translate>EmailValidation1</small>
          <small class="text-danger" *ngIf="signInForm.controls['Email'].hasError('email')" translate>EmailLabel </small>
        </ng-container>
      </p>
      <p>
        <label class="floatLabel" for="password" translate>PwdWithColonLabel</label>
        <input type="password"
               formControlName="Password"
               #password>
        <ng-container *ngIf="signInForm.controls['Password'].touched">
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('required')" translate>PwdValidation1</small>
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('minlength')">Password should contain at least 6 symbols</small>
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('maxlength')">Password should contain a maximum of 16 symbols</small>
        </ng-container>
      </p>

      <div class="row justify-content-center text-center">
        <button type="submit" class="button" style="vertical-align:middle" [disabled]="!loginForm.form.valid || loading"><span translate>SignInTitle</span></button>
        <br>

      </div>
      <div class="row justify-content-center text-center">
        <div class="google-btn" (click)="googleSignIn()">
          <div class="google-icon-wrapper">
            <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
          </div>
          <p class="btn-text"><b translate>GoogleSignInTitle</b></p>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <p><a [routerLink]='["/forgot-password"]' translate>ForgotPasswordTitle</a> </p>
      </div>

    </form>
  </div>
</div>
