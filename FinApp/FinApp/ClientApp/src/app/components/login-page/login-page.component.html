<div class="form">
  <div class="container">
    
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" [formGroup]="signInForm">
      <h2 translate>signinSignup.loginTitle</h2>
      <p>
        <label class="floatLabel" for="email" translate>formLabelsWithColon.email</label>
        <input type="email"
               formControlName="Email"
               #email >
        <ng-container *ngIf="signInForm.controls['Email'].touched">
          <small class="text-danger" *ngIf="signInForm.controls['Email'].hasError('required')" translate>validations.emailValidation1</small>
          <small class="text-danger" *ngIf="signInForm.controls['Email'].hasError('email')" translate>formLabels.email </small>
        </ng-container>
      </p>
      <p>
        <label class="floatLabel" for="password" translate>formLabelsWithColon.password</label>
        <input type="password"
               formControlName="Password"
               #password>
        <ng-container *ngIf="signInForm.controls['Password'].touched">
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('required')" translate>validations.pwdSignUpValidation1</small>
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('minlength')" translate>validations.pwdSignUpValidation2</small>
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('maxlength')" translate>validations.pwdSignUpValidation3</small>
        </ng-container>
      </p>

      <div class="row justify-content-center text-center">
        <button type="submit" class="button" style="vertical-align:middle" [disabled]="!loginForm.form.valid || loading"><span translate>signinSignup.signInTitle</span></button>
        <br>

      </div>
      <div class="row justify-content-center text-center">
        <div class="google-btn" (click)="googleSignIn()">
          <div class="google-icon-wrapper">
            <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
          </div>
          <p class="btn-text"><b translate>signinSignup.googleSignInTitle</b></p>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <p><a [routerLink]='["/forgot-password"]' translate>signinSignup.forgotPasswordTitle</a> </p>
      </div>

    </form>
  </div>
</div>
