<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">

    <div class="form-group">
      <label class="label-ep">Email:</label><br>
      <input type="email" name="login" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="model.email" #login required>


    </div>

    <div class="form-group">
      <label class="label-ep">Password:</label><br>
      <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="model.password" autocomplete="new-password" #pwd required>

    </div>


    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>


    <button type="submit" class="button" style="vertical-align:middle" [disabled]="!loginForm.form.valid"><span>Log In</span></button>

    <br>
    <br>

    <img src="../../assets/google-icon.png" alt="Google" width="70px" height="70px">


  </form>
</div>
