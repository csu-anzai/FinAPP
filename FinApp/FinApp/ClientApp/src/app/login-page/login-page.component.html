<div class="form">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" method="post" [formGroup]="signInForm" >
      <h2>Login</h2>
      <p>
        <label class="floatLabel" for="email">Email:</label>
        <input type="text"
               formControlName="Email"
               #email>
        <ng-container *ngIf="signInForm.controls['Email'].touched">
          <small class="text-danger" *ngIf="signInForm.controls['Email'].hasError('required')">Email is required</small>
          <small class="text-danger" *ngIf="signInForm.controls['Email'].hasError('email')">Email </small>
        </ng-container>
      </p>
      <p>
        <label class="floatLabel" for="password">Password:</label>
        <input type="password"
               formControlName="Password"
               #password>
        <ng-container *ngIf="signInForm.controls['Password'].touched">
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('required')">Password is required</small>
          <small class="text-danger" *ngIf="signInForm.controls['Password'].hasError('pattern')">Password  </small>
        </ng-container>
      </p>





      <div class="row justify-content-center text-center">
        <button type="submit" class="button" style="vertical-align:middle" [disabled]="!loginForm.form.valid"><span>Sign In</span></button>
        <br>

      </div>
      <br>
      <div class="row justify-content-center text-center">
        <img src="../../assets/google-icon.png" alt="Google" class="google-icon">
      </div>
    </form>
  </div>
</div>
